<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Django CRUD App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- As a link -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid bg-dark">
        <a class="navbar-brand text-white" href="{% url 'index' %}">DJANGO CRUD APP</a>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row">
        <!-- left side -->
        <div class="col-md-4 mt-2">
          <h2 class="text-white bg-dark p-3 text-center">Person Details</h2>
          <form action="" method="post">
            {% csrf_token %}
          <input
            class="form-control form-control-lg mb-2"
            type="text"
            placeholder="Enter Person Name"
            aria-label=".form-control-lg example"
            name="name"
            required
          />
          <input
            class="form-control form-control-lg mb-2"
            type="number"
            placeholder="Enter Person Age"
            aria-label=".form-control-lg example"
            name="age"
            reuired
          />
          <select
            class="form-select form-select-lg mb-2"
            aria-label="Default select example"
            required
            name="gender"
          >
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success btn-lg">
              Add Person
            </button>
        </form>
          </div>
        </div>

        <!-- right side -->
        <div class="col-md-8 mt-2">
          <h2 class="text-white bg-dark p-3 text-center">Person Lists</h2>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
                {% for d in data %}
              <tr>
                <th scope="row">{{d.id}}</th>
                <td>{{d.name}}</td>
                <td>{{d.age}}</td>
                <td>{{d.gender}}</td>
                <td><a href="edit/{{d.id}}" class="btn btn-outline-primary">Edit</a></td>
                <td><a href="delete/{{d.id}}" class="btn btn-outline-danger">Delete</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
